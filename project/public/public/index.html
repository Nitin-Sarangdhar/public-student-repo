<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My HTML App</title>
</head>
<body>
  <h1>Welcome to My HTML App</h1>
  <!-- Change the button's onclick behavior -->
  <button onclick="openNewPage()">Open New Page</button>

  <script>
    function openNewPage() {
      // Navigate to the new-page route
      window.location.href = '/new-page';
    }
  </script>
</body>
</html>
